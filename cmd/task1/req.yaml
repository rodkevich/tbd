Задание 1:
  Придумать и описать две своих структуры (не менее 3-5 полей каждая).
  Одна из структур должна быть встроена в другую.
  Добавить 1 метод и 1 функцию для работы с основной структурой.
Комментарий:
  Понятие метода и функции можно дополнительно посмотреть в туре по языку[1].
  Там же можно посмотреть работу с указателями (при реализации и метода, и функции).
