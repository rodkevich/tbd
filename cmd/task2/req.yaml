Задание 2:
  Создать и заполнить массив (работу с массивами можно посмотреть в туре[1])
  экземплярами основной структуры (~ 3-5 элементов, можно использовать из задания
  один).
  Обойти его циклом и вывести содержимое каждой структуры на экран в
  отдельной строке.
Вывод должен быть в виде:
  подрядковый номер структуры | содержимое структуры
  подрядковый номер структуры | содержимое структуры
  подрядковый номер структуры | содержимое структуры
Комментарий:
  почитать разницу между массивом(array) и срезом(slice), для обхода
  массива использовать цикл for (других в языке просто нет, но сам цикл очень
  гибкий).
