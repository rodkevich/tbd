Задание 3:
    Реализовать пункты 1 и 2 используя интерфейсы.
Комментарий:
    Язык предоставляет довольно интересную систему абстракции,
    которая работает несколько иначе, чем в остальных языках.
    Для реализации пункта 2 через интерфейсы,
    обратите внимание на интерфейс Stringer и его метод String().
